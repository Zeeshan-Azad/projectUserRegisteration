<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome</title>

 <script>
        window.onload = function() {
            // Function to get query parameter by name
            function getQueryParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            // Display the message if present in the query parameters
            const message = getQueryParameter("message");
            if (message) {
                document.getElementById("message").textContent = decodeURIComponent(message);
            }
        };
    </script>
    
</head>
<body>
	 <h2>Register Here</h2>
    <form action="/registerApp/register" method="post" accept-charset="UTF-8">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Register">
    </form>
    
    <!-- Display message from servlet -->
    <p id="message" style="color:red;"></p>
</body>
</html>
